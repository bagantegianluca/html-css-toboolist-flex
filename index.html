<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="header">
        <img class="logo" src="./img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>
    <!-- /.header -->

    <main id="main">
        <div class="nav-bar">
            <button class="button enable">Add task</button>
            <button class="button">Add section</button>
        </div>
        
        <div class="todo-list">
            
            <section class="new-task">
                <h2>&#9662 New Task</h2>
                <div class="task">
                    <img src="./img/done.png" alt="done">
                    <span>Quarterly Newsletter</span>
                    <span class="label editorial">Editorial</span>
                </div>
            </section>
            <!-- /.new-task -->

            <section class="today">
                <h2>&#9662 Today</h2>
                <div class="task">
                    <img src="./img/done.png" alt="done">
                    <span>Recruiting blog post</span>
                    <span class="label editorial">Editorial</span>
                </div>

                <div class="task">
                    <img src="./img/done.png" alt="done">
                    <span>Mobile app launch</span>
                    <span class="label q1goals">Q1goals</span>
                </div>

                <div class="task">
                    <img src="./img/not_done.png" alt="not-done">
                    <span>Interview John H.</span>
                    <span class="label recruiting">Recruiting</span>
                </div>

                <div class="task">
                    <img src="./img/done.png" alt="done">
                    <span>Summit update to mobile storefronts</span>
                    <span class="label mobile">Mobile</span>
                </div>

            </section>
            <!-- /.today -->

        </div>
        <!-- /.nav-bar -->

    </main>
    <!-- /.main -->

</body>
</html>
